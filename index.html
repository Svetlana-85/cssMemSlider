<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>CSSMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="rb" id="slide1" checked>
        <input type="radio" name="rb" id="slide2">
        <input type="radio" name="rb" id="slide3">
        <input type="radio" name="rb" id="slide4">
        <div class="slider">
            <div class="slide1"><img src="./assets/1.jpg"></div>
            <div class="slide2"><img src="./assets/2.jpg"></div>
            <div class="slide3"><img src="./assets/3.jpg"></div>
            <div class="slide4"><img src="./assets/4.jpg"></div>
        </div>	
        <div class="slide-footer">
            <div class="slides-text">
                <div class="text text1">Быть котом — это когда тебе удобно везде. В коробке</div>
                <div class="text text2">Быть котом — это когда тебе удобно везде. На плечиках</div>
                <div class="text text3">Быть котом — это когда тебе удобно везде. На перилах</div>
                <div class="text text4">Быть котом — это когда тебе удобно везде. Почти в коробке</div>
            </div>
            <div class="controls">
                <label for="slide1"><span class="radio-button"></span></label>
                <label for="slide2"><span class="radio-button"></span></label>
                <label for="slide3"><span class="radio-button"></span></label>
                <label for="slide4"><span class="radio-button"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
