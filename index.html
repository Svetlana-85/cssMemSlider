<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>CSSMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="radio-button" id="slide1" checked>
        <input type="radio" name="radio-button" id="slide2">
        <input type="radio" name="radio-button" id="slide3">
        <input type="radio" name="radio-button" id="slide4">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
        </div>	
        <div class="slide-footer">
            <div class="slides-text">
                <div class="text text1">Text1</div>
                <div class="text text2">Text2</div>
                <div class="text text3">Text3</div>
                <div class="text text4">Text4</div>
            </div>
            <div class="controls">
                <div class="hover-label"><div class="label"><label for="slide1"></label></div></div>
                <div class="hover-label"><div class="label"><label for="slide2"></label></div></div>
                <div class="hover-label"><div class="label"><label for="slide3"></label></div></div>
                <div class="hover-label"><div class="label"><label for="slide4"></label></div></div>
            </div>
        </div>
    </div>
</body>
</html>
